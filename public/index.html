<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My team page</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<style>
			.vertical {
				writing-mode: vertical-rl;
			}

			@media screen and (max-width: 768px) {
				.card:nth-of-type(2n) .blankbox {
					height: 150px;
				}
			}

			@media screen and (min-width: 769px) {
				.card:nth-of-type(3n + 2) .blankbox {
					height: 150px;
				}
			}
		</style>
	</head>
	<body class="h-100">
		<div class="container h-100 d-flex flex-column">
			<header class="row my-5">
				<h3 class="col-md-6" style="font-family: PT Serif">
					The creative crew
				</h3>
				<div class="col-md-6">
					<h5>WHO WE ARE</h5>
					<p>
						We are team of creatively diverse. driven. innovative individuals
						working in various locations from the world.
					</p>
				</div>
			</header>

			<div class="row">
				<!-- 1st Person -->
				<div class="card border-0 col-md-4 col-6">
					<div class="blankbox"></div>
					<div class="row no-gutters">
						<div class="col-10">
							<img class="card-img-top" src="./images/photo1.png" alt="" />
							<h4 class="card-title mt-3">Bill Mahoney</h4>
						</div>
						<div class="col-2 card-body pt-1 pl-1">
							<h6 class="vertical m-0">PRODUCT OWNER</h6>
						</div>
					</div>
				</div>

				<!-- 2nd Person -->
				<div class="card border-0 col-md-4 col-6">
					<div class="blankbox"></div>
					<div class="row no-gutters">
						<div class="col-10">
							<img class="card-img-top" src="./images/photo2.png" alt="" />
							<h4 class="card-title mt-3">Saba Cabrera</h4>
						</div>
						<div class="col-2 card-body pt-1 pl-1">
							<h6 class="vertical m-0">ART DIRECTOR</h6>
						</div>
					</div>
				</div>

				<!-- 3rd Person -->
				<div class="card border-0 col-md-4 col-6">
					<div class="blankbox"></div>
					<div class="row no-gutters">
						<div class="col-10">
							<img class="card-img-top" src="./images/photo3.png" alt="" />
							<h4 class="card-title mt-3">Shae Le</h4>
						</div>
						<div class="col-2 card-body pt-1 pl-1">
							<h6 class="vertical m-0">TECH LEAD</h6>
						</div>
					</div>
				</div>

				<!-- 4th Person -->
				<div class="card border-0 col-md-4 col-6">
					<div class="blankbox"></div>
					<div class="row no-gutters">
						<div class="col-10">
							<img class="card-img-top" src="./images/photo4.png" alt="" />
							<h4 class="card-title mt-3">Skylah Lu</h4>
						</div>
						<div class="col-2 card-body pt-1 pl-1">
							<h6 class="vertical m-0">UX DESIGNER</h6>
						</div>
					</div>
				</div>

				<!-- 5th Person -->
				<div class="card border-0 col-md-4 col-6">
					<div class="blankbox"></div>
					<div class="row no-gutters">
						<div class="col-10">
							<img class="card-img-top" src="./images/photo5.png" alt="" />
							<h4 class="card-title mt-3">Griff Richards</h4>
						</div>
						<div class="col-2 card-body pt-1 pl-1">
							<h6 class="vertical m-0">DEVELOPER</h6>
						</div>
					</div>
				</div>

				<!-- 6th Person -->
				<div class="card border-0 col-md-4 col-6">
					<div class="blankbox"></div>
					<div class="row no-gutters">
						<div class="col-10">
							<img class="card-img-top" src="./images/photo6.png" alt="" />
							<h4 class="card-title mt-3">Stan John</h4>
						</div>
						<div class="col-2 card-body pt-1 pl-1">
							<h6 class="vertical m-0">DEVELOPER</h6>
						</div>
					</div>
				</div>
			</div>

			<footer class="my-5 text-center">
				<p>masa</p>
			</footer>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
